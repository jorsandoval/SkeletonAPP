<ion-header>
  <ion-toolbar>
    <ion-title id="titulo">SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="head">
    <h1>Bienvenido!</h1>
    <br>
    <p>Usuario :   {{usuario}}</p>
  </div>
  <br>
  <div id="login">
    <h2>Informaci√≥n Adicional</h2>

    <ion-item>
      <ion-label>Default Label</ion-label>
      <ion-input placeholder="placeholder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" maxlength="8" minlength="3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Password</ion-label>
      <ion-input type="password" maxlength="4" minlength="4"></ion-input>
    </ion-item>

    <section>
      <br>
      <ion-button size="small" expand="block" href="#">Ingresar</ion-button>
    </section>

    <section class="registro">
      <br>
      <a href="#" class="underline">Crea tu cuenta gratis</a>
    </section>

  </div>

</ion-content>
