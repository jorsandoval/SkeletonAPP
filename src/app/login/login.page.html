<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="head">
    <h1>SkeletonAPP</h1>
    <p>Aqu√≠ comienza todo</p>
  </div>
  <ion-card>
    <ion-card-content>
      <div id="login">
        <h2>Bienvenidos!</h2>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" maxlength="8" minlength="3" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" maxlength="4" minlength="4"></ion-input>
        </ion-item>

        <section>
          <br>
          <ion-button size="small" expand="block" (click)="ngOnclick()">Ingresar</ion-button>
        </section>

        <section class="registro">
          <br>
          <a href="#" class="underline">Crea tu cuenta gratis</a>
        </section>

      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
