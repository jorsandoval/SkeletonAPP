<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div id="head">
      <h1>SkeletonAPP</h1>
      <p>Aqu√≠ comienza todo</p>
    </div>
    <br>
    <div id="login">
      <h2>Bienvenidos!</h2>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" maxlength="8" minlength="3" [(ngModel)]="user.usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" maxlength="4" minlength="4"></ion-input>
        </ion-item>

        <section>
          <br>
          <ion-button size="small" expand="block" [routerLink]="['/home']">Ingresar</ion-button>
        </section>

        <section class="registro">
          <br>
          <a href="#" class="underline">Crea tu cuenta gratis</a>
        </section>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
